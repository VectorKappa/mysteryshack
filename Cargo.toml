[package]
name = "mysteryshack"
version = "0.1.0"

authors = ["Markus Unterwaditzer <markus@unterwaditzer.net>"]
license = "MIT"
keywords = ["remotestorage"]
readme = "README.md"

[lib]
name = "mysteryshack"
path = "src/mysteryshack/lib.rs"

[[bin]]
name = "mysteryshack"
test = false
doc = false

[dependencies]
rustc-serialize = "*"
iron = "*"
router = "*"
hyper = "*"
toml = "*"
unicase = "*"
atomicwrites = "*"
url = "*"
clap = "*"
rust-crypto = "*"
rand = "*"
persistent = "*"
urlencoded = "*"
handlebars-iron = { git = "https://github.com/sunng87/handlebars-iron" }
handlebars = "0.11"
regex = "*"
iron-login = "*"
quick-error = "*"
staticfile = "*"
mount = "*"
time = "*"
filetime = "*"
chrono = "*"
nix = "*"
itertools = "*"
jsonwebtoken = { git = "https://github.com/Keats/rust-jwt" }
uuid = "*"
clippy = {version = "*", optional = true}

[features]
default = []
